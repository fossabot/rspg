[package]
name = "rspg-macros"
version = "0.0.3-alpha.0"
authors = ["Lin Yinfeng <lin.yinfeng@outlook.com>"]
edition = "2018"
description = "Macros for rspg."
license = "MIT"
homepage = "https://github.com/linyinfeng/rspg"
repository = "https://github.com/linyinfeng/rspg"
keywords = ["parser", "generator", "LR", "grammar"]
categories = ["parsing"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
rspg = { version = "^0.0.3-alpha.0", path = "../rspg" }
syn = { version = "1.0.40", features = ["full", "extra-traits"] }
quote = "1.0.7"
proc-macro2 = "1.0.20"
serde = "1.0.115"
ron = "0.6.1"
